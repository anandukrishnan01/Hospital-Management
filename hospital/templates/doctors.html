{% extends 'base.html' %}
{% block title %}Doctors{% endblock %}
{% block content %} 
<div style="margin-left: 6%; margin-top: 5%; margin-bottom: 5%;">
  <h1 style="color: tomato; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Our Doctors</h1>
  <hr style="border: .5px solid black; margin-right: 60%; ">
</div>
<div class="container text-center">
    {% for i in doctors %} 
<div class="card text-center mx-3 my-5" style="width: 18rem; display:inline-block" >
    <img class="card-img-top" src="{{i.doc_image.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{i.doc_name}}</h5>
      <p class="card-text">{{i.doc_spec}}</p>
      <h6>{{i.dep_name}}</h6>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
